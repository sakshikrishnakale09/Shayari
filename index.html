  function randomFloat(a, b) { return a + Math.random() * (b - a); }
  function bgAnim() {
    const bg = document.getElementById('bg-anim');
    function add(emoji, interval, sizeR, moveR) {
      setInterval(() => {
        if (!document.body.contains(bg)) return;
        let el = document.createElement('span');
        el.textContent = emoji;
        el.style.position = 'absolute';
        el.style.left = randomFloat(0, 98) + 'vw';
        el.style.top = '-8vh';
        el.style.fontSize = randomFloat(sizeR[0], sizeR[1]) + 'px';
        el.style.opacity = randomFloat(.18, .28);
        el.style.pointerEvents = 'none';
        bg.appendChild(el);
        let dur = randomFloat(moveR[0], moveR[1]);
        el.animate([
          { transform: `translateY(0) scale(1) rotate(0deg)` },
          { transform: `translateY(105vh) scale(1.1) rotate(${randomFloat(-23, 23)}deg)` }
        ], { duration: dur * 1000, fill: 'forwards', easing: 'ease-in-out' });
        setTimeout(() => { if (el.parentNode) el.parentNode.removeChild(el); }, dur * 1000 + 500);
      }, interval);
    }

  function renderScrapbook() {

    SCRAPBOOK_IMAGES.forEach((src, i) => {
